<head>
	<script src="plotly-latest.min.js"></script>
</head>

<body>
	<div id="splitterTimes" style="width:800px;height:600px;"></div>
	<script>
	var trace1 = {
	  x: [1, 2, 3, 4, 5],
	  y: [1381,2996,7475,10195,17866],
	  mode: 'markers',
	  type: 'bar',
		  name: 'Original'
	};
	
	var trace2 = {
	  x: [1, 2, 3, 4, 5],
	  y: [586,262,315,329,479],
	  mode: 'markers',
	  type: 'bar',
		  name: 'Improved'
	};


	var data = [trace1, trace2];
	
	var layout = {
	  title: 'SimpleStepExecutionSplitter#split() Performance Benchmark',
		xaxis: { title: 'Method Call Iteration'},
		yaxis: {title: 'Duration (ms)'}
	};

	Plotly.newPlot('splitterTimes', data, layout);
		
	</script>
</body>
